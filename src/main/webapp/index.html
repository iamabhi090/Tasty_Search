<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tasty Search!</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <h1 id="app-heading">Tasty Search!</h1>
            <form method="GET" action="/tasty-search/search">
                <div class="row">
                    <div class="input-field col s12 m8 l9">
                        <label for="query">Search for: </label>
                        <input type="text" class="form-control" id="query" name="query" placeholder="Enter keywords here" />
                    </div>
                    <div class="input-field col s12 m4 l3">
                        <button id="search-button" class="indigo btn btn-block"><i class="material-icons left">search</i>Search</button>
                    </div>
                </div>
            </form>
        </div>
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    </body>
</html>
